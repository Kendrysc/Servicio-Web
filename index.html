<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Contactos</title>
</head>
<body>
  <h1>Lista de Contactos</h1>
  <div id="contactos"></div>
  <script>
    async function listarContactos() {
      try {
        const response = await fetch('/listar');
        const contactos = await response.json();
        const contactosDiv = document.getElementById('contactos');
        contactos.forEach(contacto => {
          const contactoDiv = document.createElement('div');
          contactoDiv.textContent = `${contacto.nombre} - ${contacto.telefono}`;
          contactosDiv.appendChild(contactoDiv);
        });
      } catch (error) {
        console.error(error);
      }
    }
    listarContactos();
  </script>
</body>
</html>
